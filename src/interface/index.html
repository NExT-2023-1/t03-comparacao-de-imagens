<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t03-comparacao-de-imagens</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Comparador de imagens</h1>
    </header>
    <div class="logo">
    <img src="Logo_CESAR.png" alt="Logo da Minha Empresa">
    </div>
    <section>
        <p><input type="file" id="image-input1" accept="image/*">
        <div class="image-container">
            <div class="image-box">
                <label>Imagem 1:</label>
                <img id="image1">
            </div> 
        </div></p>
        <p><input type="file" id="image-input2" accept="image/*">  
            <div class="image-box">
                <label>Imagem 2:</label>
                <img id="image2">
            </div>
            </div></p>
       <p><button onclick="compareImages()">Comparar Imagens</button></p> 
        <p id="result"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
