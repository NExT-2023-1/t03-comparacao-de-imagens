<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t03-comparacao-de-imagens</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Comparador de imagens</h1>
    </header>
    <div class="logo">
    <img src="Logo_CESAR.png" alt="Logo da Minha Empresa">

    <section>
        <!-- adicionando formulÃ¡rio que define o tipo como multipart e metodo post -->
        <form
            id="form"
            enctype="multipart/form-data"
            method="POST">
            <p>
                <input type="file" id="image-input1" accept="image/*" multiple>
            <div class="image-container">
                <div class="image-box">
                    <div>Imagem 1:</div>
                    <img id="image1">
                </div>
            </div>
            </p>
           
             <p>
                <input type="file" id="image-input2" accept="image/*" multiple>
            <div class="image-container">
                <div class="image-box">
                <div>Imagem 2:</div>
                <img id="image2">
            </div>
            </div></p>
       <p><button id="submit_button">Comparar Imagens</button></p> 
            </div>
            </p> 
        </form>
        <p id="result"></p> 
    </section>
    <script src="script.js"></script>
</body>

</html>
